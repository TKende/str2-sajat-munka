<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/css/font-awesome.min.css">
</head>

<body>
    <header class="header--dark">
        <h3 class="header__title"> Admin page</h3>
        <div class="header__search">
            <input class="search__input" type="text" placeholder="Search for...">
            <button class="search__btn"><i class="fa fa-search"></i></i></button>

        </div>
    </header>

    <main>
        <aside>
            <nav class="main__nav">
                <ul class="nav__ul">
                    <li>Core</li>
                    <li class="fa fa-tachometer">Dasboard</li>
                    <li class="fa fa-windows">Interface</li>
                    <li>Layouts</li>
                    <li class="fa fa-bookmark">Pages</li>
                    <li>Addons</li>
                    <li class="fa fa-area-chart">Charts</li>
                    <li class="fa fa-table">Tables</li>

                </ul>
            </nav>


        </aside>
        <section class="content">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">Primary card</div>
                    <div class="card__bottom"> View Details</div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">Warning card</div>
                    <div class="card__bottom">View Details</div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">Succes card</div>
                    <div class="card__bottom">View Details</div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">Danger card</div>
                    <div class="card__bottom">View Details</div>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
